<!DOCTYPE html>
<head>
	<script src="tema3_AlexandraCuciureanu.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<!-- 1: Activeaza butonul momentan inactiv "#submitbtn" atunci cand checkbox "#accept" este bifat -->
	<form>
		<input id="accept" name="accept" type="checkbox" value="Accept"/>I accept<br>
		<input id="submitbtn" disabled="disabled" name="Submit" type="submit" value="Submit" />
	</form>

	<!-- 2: Limiteaza numarul de caractere care pot fi scrise in  textarea cu id "#mesaj-scurt"
	afisand si numarul de caractere ramase (maxim 15 caractere) in elementul cu id "#caractere-ramase" -->
	<textarea id="mesaj-scurt">
		De exemplu..
	</textarea>
	<span id="caractere-ramase"></span>
	
	<!-- 3: Adaugati valorile obiectului 
		var colors = { 
			"color1": "Red", 
			"color2": "Green", 
			'color3': "Blue" 
		}; 
		ca si optiuni ale elementului de tip <select> care la randul sau sa se regaseasca intr-un
		div cu id-ul "dropdown". -->
	<div id="dropdown"></div>	
		
	
	<!-- 4: Inlocuiti toate elementele ce contin clasa css "sub" cu heading H1; atentie sa fie mentinut continutul elementelor -->
	<div class="parinte">
		<div class="sub first">Buna</div>
		<div class="not-sub second">Vreau</div>
		<div class="sub third">Heading</div>
	</div>
	
	<!-- 5: Pentru formular de mai sus, la submit vrem sa primim o alerta ca formularul  cu numele luat din valoarea atributului 
		 name a fost trimis. Ex: 'Submit was called for "Al meu"  !' -->
	<form id="tinta" name="Al meu!">
		<input type="text" value="Primul camp">
		<input type="text" value="Al doilea camp">
		<button type="submit">Salveaza</button>
	</form>	 
		 
	<!-- 6: Aceeasi cerinta ca si exercitiul anterior, insa se vrea sa putem face submit si cu ajutorul butonului din exteriorul formularului -->
	<form id="tinta" name="A' meu!">
	  <input type="text" value="Primul camp">
	  <input type="text" value="Al doilea camp">
	 <button type="submit">Salveaza</button>
	</form> 

	<button id="alt-buton" type="submit" form="tinta">Alt buton de salvare</button>
</body>
</html>

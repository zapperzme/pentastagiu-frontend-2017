 <button type="submit">Salveaza</button>

<script>
  // ex1
    $(document).ready(function (e) {
        $("#accept").click(function () {
            $("#submitbtn").attr("disabled", !this.checked);
        });
    }); 
</script>

<script>
  //ex2
  $("#mesaj-scurt").keypress(function(e) {
    var tval = $("#mesaj-scurt").val(),
        tlength = tval.length,
        set = 15,
        remain = parseInt(set - tlength);
    $("#caractere-ramase").text(remain);
    if (remain <= 0 && e.which !== 0 && e.charCode !== 0) {
        $("#mesaj-scurt").val((tval).substring(0, tlength - 1))
    }
})

</script>

<script>
  //ex3
var colors = { 
    "color1": "Red", 
    "color2": "Green", 
    'color3': "Blue" 
};

$(document).ready(function() {   
	//select the existing div, and append a new select to it:
  $('#dropdown').append('<select id="mySelect"></select>');
  $.each(colors, function(key, value) {   
     $('#mySelect')
          .append($('<option>', { value : key })
          .text(value)); 
  });
});
</script>

<script>

<script>
	//ex6

 $( '#target' ).submit(function( event ) {

   });
 $( "#alt-buton" ).click(function() {

 });

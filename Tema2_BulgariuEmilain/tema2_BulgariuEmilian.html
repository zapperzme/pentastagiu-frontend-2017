		//Problema 1. 
		//Aranjati numerele din array in ordine crescatoare: [20, -11, 9, 0, -1, 34, -7]
		console.log("--- problema 1 ---");
		var arr=[20, -11, 9, 0, -1, 34, -7];

		//problema 2 si 8
		//P2:Inlaturati valoarea 2 din array: [1,2,3,4,2,5,7,2,2] (p8:Inlaturati valoarea 2 din array: [1,2,3,4,2,5,7,2,2] returnand array original)
		console.log("--- problema 2 & 8 ---");
				
		var array = [1,2,3,4,2,5,7,2,2];
		function removeArrElement(array,element){
			for(var i=0;i<array.length;i++)
				if(array[i]===element) array=array.slice(0,i).concat(removeArrElement(array.slice(i+1),element));
			return array;
		}
		
		console.log(removeArrElement(array,2));

		//Problema 4. 
		//Scrieti o functie pentru a afisa in consola data de astazi, in formatul dd-mm-yyyy
		console.log("--- problema 4 ---");
		function dataAzi(){
			var data="";
			var today = new Date();
			var zi=today.getDate(), luna=today.getMonth()+1, an=today.getFullYear();
			if(zi<10) zi="0"+zi;
			if(luna<10) luna="0"+luna;
			data=zi+"-"+luna+"-"+an;
			return data;			
		}
		
		console.log(dataAzi());

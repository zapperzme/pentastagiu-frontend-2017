<!DOCTYPE html>

<html>
	<head>
		<title> TEMA 3 - JQuery</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	</head>
	
	<body>
		<h2>Problema 1</h2>
			<form>
			  <input id="accept" name="accept" type="checkbox" value="Accept"/>I accept<br>
			  <input id="submitbtn" disabled="disabled" name="Submit" type="submit" value="Submit" />
			</form>
		<h2>Problema 2</h2>
			<textarea id="mesaj-scurt">De exemplu..</textarea>
			<span id="caractere-ramase"></span>
		<h2>Problema 3</h2>
			<div id="dropdown">

			</div>
		<h2>Problema 4</h2>
			<div class="parinte">
			  <div class="sub first">Buna</div>
			  <div class="not-sub second">Vreau</div>
			  <div class="sub third">Heading</div>
			</div>
		<h2>Problema 5</h2>
			<form id="tinta" name="Al meu!">
			  <input type="text" value="Primul camp">
			  <input type="text" value="Al doilea camp">
			 <button type="submit">Salveaza</button>
			</form>
		<h2>Problema 6</h2>
			<button id="alt-buton" type="button">Alt buton de salvare</button>
		<script>
			/*Problema 1*/
			$('#accept').change(function(){
				if(this.checked) $("#submitbtn").removeAttr('disabled');
				else $("#submitbtn").attr('disabled', 'disabled');
			});
			
			/*Problema 2*/
			
			$('#mesaj-scurt').attr('maxlength','15');
			var contentTextArea = $('#mesaj-scurt').val();
			var nrCaractereRamase = 15- contentTextArea.length;	
			$('#caractere-ramase').text(nrCaractereRamase);
			$('#mesaj-scurt').keyup(function(){
				if($('#mesaj-scurt').val()!=contentTextArea){
					contentTextArea = $('#mesaj-scurt').val();
					nrCaractereRamase = 15-contentTextArea.length;			
					$('#caractere-ramase').text(nrCaractereRamase);
				}
			});
			
			/*Problema 3*/
			var colors = { 
				"color1": "Red", 
				"color2": "Green", 
				'color3': "Blue" 
			}; 
			$("#dropdown").append("<select id='selDrop'></select>");
			for(var x in colors){
				$("#selDrop").append("<option value='" + colors[x] + "'>" + colors[x] + "</option>");
			};
			
			/*Problema 4*/
			$(".sub").each(function(idex,item){
				$(item).replaceWith("<h1>"+item.innerHTML+"</h1>");
			});
			
			/*Problema 5*/
			
			$("#tinta").submit(function(){
				var str=$("#tinta").attr('name');
				alert( 'Submit was called for "'+str+'"  ' );
			});
			
			/*Problema 6*/
			$("#alt-buton").click(function(){
				$("#tinta").submit();
				
			});
		</script>
	</body>
</html>
